<div th:fragment="home">
    
<h2>TheScope cinematastic!</h2>
<br>

    <br>
    
    <span th:text="${title}"></span>
    

 <table style="border-spacing:20px;border-collapse:separate;">
 <tr><td>
  School project Java Spring Boot MVC<br>
  Cinema Management System<br><br>
  Syntra Aalst
  </td><td>
  <img th:src="@{/assets/photo-7991378.jpeg}" width="170" height="200" alt="TheScope" title="TheScope" style="border-radius: 10%;">
  </td></tr>
  </table>

<div class="table">
    <div class="tr" th:each="movie: ${movies}">
        <span class="td" style="vertical-align:top;font-size:16px;">
        <br><span th:text="${movie.title}" style="font-weight:bold; font-variant: small-caps;"></span><br><br>
        <span th:text="${movie.genre}" style="font-weight:bold; font-size:15px"></span><br>
        <span th:text="${movie.rating}"></span> rating<br>
        <span th:text="${movie.length}"></span> minutes<br>
        <span><input type="checkbox" name="threeD" disabled="disabled"  th:checked="${movie.threeD}"> 3D</span>
        </span>
        <span class="td">
       <img th:src="${movie.photoImagePath}" width="220" height="315" th:alt="${movie.title}" th:title="${movie.title}" style="border-radius: 15%;">
    </span>
</div>
</div>

<div style="text-align:center;">
<a href="/movieschedule"><img th:src="@{/assets/welcome.png}" width="740" height="440" alt="Welcome" title="Welcome" style="border-radius: 5%;"></a>
</div><br>
  

    
</div>
