<div th:fragment="rooms">
  
<h2>Rooms</h2>
<br>
    
<!--  Add room -->    
<div class="table" style="max-width:320px;">
<form action="/rooms/add" method="post" name="add" class="tr">
<span class="td">Room<br><input type="text" name="location" class="small"></span>
<span class="td">max seats<br><input type="number" name="maxNormalSeats" value="0" class="small"></span>
<span class="td">max Vip<br><input type="number" name="maxVipSeats" value="0" class="small"></span>
<span class="td"><br><button type="submit">Add room</button></span>
</form>
</div>
<!--  End add room -->  
    
<strong>
		<span th:text="${message}" style="color:#3d4470;"></span>
	</strong><br>
	
<br>    
    
<!-- Rooms list -->    
<div class="table" style="max-width:320px;">

<form action="/rooms/update" method="post" class="tr" th:each="room, index:${rooms}">

<span class="td">
<strong>ROOM</strong><br>
<input type="hidden" th:value="${room.PKtheaterRoom}" name="PKtheaterRoom">
<input th:value="${room.location}" type="text" name="location" class="small">
</span>
<span class="td">
<strong>max seats</strong><br>
<input th:value="${room.maxNormalSeats}" type="text" name="maxNormalSeats" class="small"><br>
</span>
<span class="td">
<strong>max vip</strong><br>
<input th:value="${room.maxVipSeats}" type="text" name="maxVipSeats" class="small"><br>
</span>
<span class="td">
<strong>Delete?</strong>
 &nbsp; &nbsp;<input type="checkbox" th:id="${index.index}"  name="delete" th:onclick="'javascript:changeSubmitButtonRoom(' + ${index.index} + ')'"><br>
<button type="submit" th:id="${'submit'+index.index}" th:onclick="'javascript:show_alert(' + ${index.index} + ')'" style="width:100px;">Update room</button>
</span>

</form>
</div>   
<!-- End rooms list --> 
    
    
</div>
