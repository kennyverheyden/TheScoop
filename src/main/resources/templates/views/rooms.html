<div th:fragment="rooms">
  
<h2>Rooms</h2>
<br>
    
<table>
<tr>
<th>ID</th>
<th>Seats</th>
<th>Vip seats</th>
<th>Location</th>
</tr>
<tr th:each="rooms: ${rooms}">
<td th:text="${rooms.PKtheaterRoom}"></td>
<td th:text="${rooms.maxNormalSeats}"></td>
<td th:text="${rooms.maxVipSeats}"></td>
<td th:text="${rooms.location}"></td>

</tr>
</table>
    
    
</div>
