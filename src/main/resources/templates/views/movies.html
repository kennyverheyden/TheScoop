<div th:fragment="movies">
<h2>Movies</h2>
<br>
<table>
    <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>rating</th>
        <th>length</th>
        <th>threeD</th>
    </tr>
    <tr th:each="movies: ${movies}">
        <td th:text="${movies.title}"></td>
        <td th:text="${movies.genre}"></td>
        <td th:text="${movies.rating}"></td>
        <td th:text="${movies.length}"></td>
        <td th:text="${movies.threeD}"></td>
    </tr>
</table>
</div>
