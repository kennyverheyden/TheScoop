<div th:fragment="users">
 
<h2>Users</h2>
<br>

      
<table>
<tr>
<th>Email (userID)</th>
<th>name</th>
<th>firstname</th>
<th>address</th>
<th>postalCode</th>
<th>town</th>
<th>role</th>
</tr>
<tr th:each="users: ${users}">
<td th:text="${users.userID}"></td>
<td th:text="${users.name}"></td>
<td th:text="${users.firstName}"></td>
<td th:text="${users.address}"></td>
<td th:text="${users.postalCode}"></td>
<td th:text="${users.town}"></td>
<td th:text="${users.userRole}"></td>
</tr>
</table>
    
</div>
