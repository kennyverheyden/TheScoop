<div th:fragment="signup">

	<h2>Welkom, create your account</h2>
	<br>

	<div style="background-color: #bdc6fc; width: 600px; text-align: left; padding: 5px; font-family: verdana;">
		<form action="/signup" method="post">
		<label for="username">Email (userID)</label>
		<input type="text" name="username"><br>
		
		<label for="name">Name</label>
		<input type="text" name="name"><br>
		
		<label for="firstname">Firstname</label>
		<input type="text" name="firstname"><br>
		
		<label for="address">Address</label>
		<input type="text" name="address"><br>
		
		<label for="postalcode">Postal code</label>
		<input type="text" name="postalcode"><br>
		
		<label for="town">Town</label>
		<input type="text" name="town"><br>
		
		<label for="password">New Password</label>
		<input type="password" name="password"><br>
		
		<label for="confirmpassword">Confirm password</label>
		<input type="password" name="confirmpassword"><br>

		<button type="submit">Submit</button>
		</form>
		
		<br>
<strong>
<p th:text="${message}"></p>
</strong>

	</div>
