<div th:fragment="login">
    
<h2>Login</h2>
<br>

<div style="background-color:#bdc6fc; min-width:400px; text-align:right; padding:16px;  font-family: sans-serif; letter-spacing: 4px;">
<form th:action="@{/login/submit}" method="post">
Email: <input type="email" name="username"><br>
Password:  <input type="password" name="password"><br>
<br>
<button type="submit">Log in</button>
</form>

<br>
<p>
<strong th:text="${message}" style="color:#3d4470;"></strong>
</p>

</div>
    
    
</div>
